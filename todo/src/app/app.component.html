
<div class="flex justify-between items-center w-full relative p-5">

  <div class="flex min-h-full  flex-auto flex-col justify-center px-6 py-12 lg:px-8">
    <div class="sm:mx-auto sm:w-full sm:max-w-sm">
      <h2 class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-gray-900">Add and edit your todo</h2>
    </div>
  
    <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm" >
      <form class="space-y-6"  [formGroup] = "todoForm">
        <div>
          <label for="todo_name" class="block text-sm font-medium leading-6 text-gray-900">todo name</label>
          <div class="mt-2">
            <input id="todo_name" formControlName="todo_name" type="todo_name" autocomplete="todo_name" required class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
          </div>
        </div>
  
        <div>
          <div class="flex items-center justify-between">
            <label for="todo_description" class="block text-sm font-medium leading-6 text-gray-900">todo description</label>
           
          </div>
          <div class="mt-2">
            <input id="todo_description" formControlName="todo_description" type="todo_description"  required class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
          </div>
        </div>
        <div>
          <div class="flex items-center justify-between">
            <label for="todo_image" class="block text-sm font-medium leading-6 text-gray-900">todo image</label>
           
          </div>
          <div class="mt-2">
            <input id="todo_image" formControlName="todo_image" type="file" (change)="onFileChange($event)"  required class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
          </div>
        </div>
  
        <div>
          <button type="button"  (click)="addTodo()" class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">add todo </button>
        </div>
      </form>

    </div>
  </div>

  <table class="flex-auto divide-y divide-gray-200">
    <thead>
        <tr>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Name</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">description</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">image</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Action</th>
        </tr>
    </thead>
    <tbody class="bg-white divide-y divide-gray-200" >
      @for (td of todo; track td.id;) {
        <tr>
          <td class="px-6 py-4 whitespace-nowrap">{{td.todo_name}}</td>
          <td class="px-6 py-4 whitespace-nowrap">{{td.todo_description}}</td>
          <td class="px-6 py-4 whitespace-nowrap"><img src={{getFile(td.todo_image)}} alt="" srcset=""></td>
          <td class="px-6 py-4 whitespace-nowrap">
              <button  (click)="editTodo(td)" class="px-4 py-2 font-medium text-white bg-blue-600 rounded-md hover:bg-blue-500 focus:outline-none focus:shadow-outline-blue active:bg-blue-600 transition duration-150 ease-in-out">Edit</button>
              <button (click)="deleteTodo(td )"  class="ml-2 px-4 py-2 font-medium text-white bg-red-600 rounded-md hover:bg-red-500 focus:outline-none focus:shadow-outline-red active:bg-red-600 transition duration-150 ease-in-out">Delete</button>
          </td>
      </tr>
     
      } 
        
        @empty {
          Empty list of users
        }
    </tbody>
</table>
</div>
